name: Docker Push

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version info
        id: version
        run: |
          TAG=${GITHUB_REF_NAME}
          REV=$(git rev-parse --short HEAD)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "rev=${REV}" >> $GITHUB_OUTPUT
          echo "full=${TAG}-${REV}" >> $GITHUB_OUTPUT
          # Extract major.minor version (e.g., 1.2.5 -> 1.2)
          if [[ $TAG =~ ^([0-9]+\.[0-9]+)\. ]]; then
            echo "minor=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "minor=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Create version.json
        run: |
          cat > public/version.json << EOF
          {
              "version": "${{ steps.version.outputs.full }}",
              "commitSha": "${{ github.sha }}",
              "releaseUrl": "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          }
          EOF
          cat public/version.json

      - name: Build and push Admin
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: admin
          platforms: linux/amd64,linux/arm64
          tags: |
           ${{ env.IMAGE_NAME }}-admin:${{ steps.version.outputs.tag }}
           ${{ env.IMAGE_NAME }}-admin:${{ steps.version.outputs.minor }}
           ${{ env.IMAGE_NAME }}-admin:latest
          cache-from: type=gha,scope=admin
          cache-to: type=gha,mode=max,scope=admin
