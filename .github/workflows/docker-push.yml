name: Docker Push

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get tag name
        id: version
        run: |
          TAG=${GITHUB_REF_NAME}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          # Extract major.minor version (e.g., 1.2.5 -> 1.2)
          if [[ $TAG =~ ^([0-9]+\.[0-9]+)\. ]]; then
            echo "minor=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "minor=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Get backend info
        id: backend
        run: |
          BACKEND_REPO="danuk/shm"
          echo "repo=${BACKEND_REPO}" >> $GITHUB_OUTPUT

          REPO_INFO=$(curl -s "https://api.github.com/repos/${BACKEND_REPO}")
          BACKEND_BRANCH=$(echo "$REPO_INFO" | jq -r '.default_branch // "master"')
          echo "branch=${BACKEND_BRANCH}" >> $GITHUB_OUTPUT

          BACKEND_INFO=$(curl -s "https://api.github.com/repos/${BACKEND_REPO}/commits/${BACKEND_BRANCH}")
          BACKEND_SHA=$(echo "$BACKEND_INFO" | jq -r '.sha // "unknown"')
          BACKEND_URL="https://github.com/${BACKEND_REPO}/commit/${BACKEND_SHA}"

          echo "sha=${BACKEND_SHA}" >> $GITHUB_OUTPUT
          echo "url=${BACKEND_URL}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            FRONTEND_VERSION=${{ steps.version.outputs.minor }}
            FRONTEND_BRANCH=main
            BACKEND_COMMIT_SHA=${{ steps.backend.outputs.sha }}
            BACKEND_BRANCH=${{ steps.backend.outputs.branch }}
            BACKEND_COMMIT_URL=${{ steps.backend.outputs.url }}
            BACKEND_REPO=${{ steps.backend.outputs.repo }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/shm-admin:${{ steps.version.outputs.minor }}
            ${{ secrets.DOCKERHUB_USERNAME }}/shm-admin:latest
          cache-from: type=gha
          platforms: linux/amd64,linux/arm64
          cache-to: type=gha,mode=max
